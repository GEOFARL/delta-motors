<section class="form-section">
  <div class="form-section__container">
    <div class="form-section__form-block">
      <h2 class="form-section__title">ЗВ’ЯЖІТЬСЯ З НАМИ!</h2>
      <p class="form-section__description">
        Маєте питання або потребуєте додаткової інформації?<br />
        Залиште свої контактні дані, і наша команда зв’яжеться з вами найближчим
        часом.
      </p>

      <form class="smart-form" data-validate="true" novalidate>
        <div class="form-field" data-field>
          <input type="text" name="name" required />
          <label>Ваше ім’я</label>
          <span class="form-error">Це поле обов’язкове</span>
        </div>

        <div class="form-field" data-field>
          <input type="tel" name="phone" required pattern="^\+?\d{10,15}$" />
          <label>Номер телефону</label>
          <span class="form-error">Невірний номер телефону</span>
        </div>

        <div class="form-field" data-field>
          <input type="email" name="email" required />
          <label>Електронна пошта</label>
          <span class="form-error">Невірна електронна адреса</span>
        </div>

        <label class="form-checkbox">
          <input type="checkbox" name="consent" required />
          Я погоджуюсь на обробку моїх контактних даних
        </label>

        <button type="submit" class="cta-button">
          <span class="cta-button-text">Надіслати</span>
          <span class="cta-button-icon">
            <img src="assets/icons/arrows/right-arrow-blue.svg" alt="arrow" />
          </span>
        </button>

        <img
          class="smart-form__vector-arrows"
          src="assets/icons/graphic-elements/vector-arrows-2.svg"
          alt="vector arrows"
        />
      </form>
    </div>

    <div class="form-section__image-block-wrapper">
      <div class="form-section__blue-rectangle"></div>
      <div class="form-section__image-block">
        <img
          src="assets/icons/graphic-elements/delta-motors-2.svg"
          alt="delta motors"
          class="form-section__delta-motors"
        />
        <img
          src="assets/icons/graphic-elements/vector-arrows-2.svg"
          alt="vector arrows"
          class="form-section__vector-arrows-1"
        />
        <img
          src="assets/icons/graphic-elements/vector-arrows-2.svg"
          alt="vector arrows"
          class="form-section__vector-arrows-2"
        />
        <img
          src="assets/images/protectors.png"
          alt="protectors"
          class="form-section__protectors"
        />
        <img
          src="assets/icons/line-vectors/contact-us.svg"
          alt="contact us"
          class="form-section__contact-us"
        />
        <img src="assets/images/audi-in-dark.jpeg" alt="Contact visual" />
      </div>
    </div>
  </div>
</section>
